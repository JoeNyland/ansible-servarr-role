---
# Mapping of Servarr applications to their update URLs.
servarr_apps:
  lidarr:
    url: https://lidarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64
  prowlarr:
    url: https://prowlarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64
  radarr:
    url: https://radarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64
  sonarr:
    url: https://services.sonarr.tv/v1/download/main/latest?version=4&os=linux&arch=x64
# List of users that should be members of the Servarr group.
servarr_group_users: []
# List of groups that the Servarr user should be a member of.
servarr_user_groups: []
# Should the Servarr service start at boot?
servarr_service_state: started
# What state should the Servarr service be in? e.g. started/stopped
servarr_service_enabled: true
